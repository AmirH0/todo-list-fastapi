<!doctype html>
<html lang="fa">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo — ورود / ثبت‌نام</title>

    <!-- Tailwind via CDN (برای توسعه سریع) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="md:flex">
            <!-- چپ: توضیح کوتاه -->
            <div class="hidden md:block md:w-1/3 bg-gradient-to-br from-indigo-600 to-blue-500 p-8 text-white">
                <h1 class="text-2xl font-bold mb-2">به Todo App خوش آمدی</h1>
                <p class="text-sm opacity-90">ثبت‌نام کن، وارد شو و کارهات رو مدیریت کن. همه چی امن و با JWT.</p>
            </div>

            <!-- راست: فرم‌ها -->
            <div class="w-full md:w-2/3 p-8">
                <div class="flex space-x-2 rtl:flex-row-reverse mb-6">
                    <button id="loginTab" class="tab-btn px-4 py-2 rounded-lg bg-indigo-600 text-white">ورود</button>
                    <button id="registerTab" class="tab-btn px-4 py-2 rounded-lg bg-gray-100">ثبت‌نام</button>
                </div>

                <!-- پیام خطا/موفقیت -->
                <div id="alert" class="hidden mb-4 p-3 rounded-md text-sm"></div>

                <!-- فرم لاگین -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm mb-1">ایمیل</label>
                        <input id="loginEmail" type="email" required class="w-full border rounded-lg p-2" />
                    </div>
                    <div>
                        <label class="block text-sm mb-1">رمز عبور</label>
                        <input id="loginPassword" type="password" required class="w-full border rounded-lg p-2" />
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">ورود</button>
                        <a id="toRegister" class="text-sm text-indigo-600 hover:underline cursor-pointer">هنوز ثبت‌نام
                            نکردی؟</a>
                    </div>
                </form>

                <!-- فرم ثبت‌نام -->
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm mb-1">نام کاربری</label>
                        <input id="regUsername" type="text" required class="w-full border rounded-lg p-2" />
                    </div>
                    <div>
                        <label class="block text-sm mb-1">ایمیل</label>
                        <input id="regEmail" type="email" required class="w-full border rounded-lg p-2" />
                    </div>
                    <div>
                        <label class="block text-sm mb-1">رمز عبور</label>
                        <input id="regPassword" type="password" required class="w-full border rounded-lg p-2" />
                    </div>
                    <div>
                        <label class="block text-sm mb-1">تأیید رمز عبور</label>
                        <input id="regPasswordConfirm" type="password" required class="w-full border rounded-lg p-2" />
                    </div>

                    <div class="flex items-center justify-between">
                        <button type="submit" class="px-4 py-2 rounded-lg bg-green-600 text-white">ثبت‌نام</button>
                        <a id="toLogin" class="text-sm text-indigo-600 hover:underline cursor-pointer">قبلاً حساب
                            داری؟</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- فایل جاوااسکریپت برای auth -->
    <script src="js/auth.js"></script>
</body>

</html>
