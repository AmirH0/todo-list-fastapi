<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">لیست کارها</h1>
        <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">
            خروج
        </button>
    </header>

    <!-- Todo Form -->
    <div class="max-w-xl w-full mx-auto mt-6 bg-white p-6 shadow rounded">
        <h2 class="text-lg font-semibold mb-4">ساخت کار جدید</h2>
        <input id="todoTitle" type="text" placeholder="عنوان" class="w-full mb-3 p-2 border rounded">
        <textarea id="todoDesc" placeholder="توضیحات" class="w-full mb-3 p-2 border rounded"></textarea>
        <button id="addTodoBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            اضافه کردن
        </button>
    </div>

    <!-- Todo List -->
    <div class="max-w-xl w-full mx-auto mt-6 space-y-4" id="todoList">
        <!-- تودوها اینجا با JS میان -->
    </div>



</body>

<script src="js/todos.js"></script>

</html>
